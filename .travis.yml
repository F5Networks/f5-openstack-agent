sudo: true 
env:
  global:
    - DIST_REPO="f5-openstack-agent-dist"
  matrix:
    - OS_TYPE="redhat" OS_VERSION="7"
    - OS_TYPE="redhat" OS_VERSION="6"
services:
- docker
language: python

python:
    - '2.7'
before_install:
    - git config --global user.email "OpenStack_TravisCI@f5.com"
    - git config --global user.name "Travis F5 Openstack"

install:
    - pip install hacking
script:
    - flake8 f5_openstack_agent
    - f5-openstack-agent-dist/scripts/package_agent.sh ${OS_TYPE} ${OS_VERSION} ${DIST_REPO}
before_deploy:
  PKG_VERSION=$(python -c "import f5_openstack_agent; print f5_openstack_agent.__version__")
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${DIST_REPO}/rpms/f5-openstack-agent-${PKG_VERSION}-1.el${OS_VERSION}.noarch.rpm
  skip_cleanup: true
  overwrite: true
  on:
    repo: F5Networks/f5-openstack-agent
    tags: true

notifications:
  slack:
    rooms:
      - f5openstackdev:$SLACK_TOKEN#f5-openstack-agent
      - f5openstackdev:$SLACK_TOKEN#build_status
    on_success: change
    on_failure: always
